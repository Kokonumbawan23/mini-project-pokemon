<div class="border rounded-lg shadow-lg items-center p-10 bg-slate-300">
  <h1 class="font-bold text-2xl text-center mb-4">
    Hello, Nice to Meet You
  </h1>
  <img src="ed++ IMG_0012.jpg" alt="" class="h-40 w-30 rounded-md mx-auto mb-6" />
  <p class="text-md font-semibold">Name:</p>
  <p class="text-md text-gray-900 mb-2">{{ cvData.name }}</p>
  <p class="text-md font-semibold">Contact:</p>
  <p class="text-md text-gray-900 mb-2 ">{{ cvData.email }}</p>

  <div class="flex flex-col justify-center">
    
    <ul class="flex gap-2">
      <li *ngFor="let s of cvData.stack" class="rounded-2xl bg-blue-950/20 p-3 text-gray-900 font-bold">
        {{ s }}
      </li>
    </ul>
  </div>
</div>
