<div class="container p-4 min-h-screen ps-10 pe-8">
  <h1 class="text-4xl font-bold my-8 text-gray-800">Form Submission</h1>
  <table class="bg-white w-full rounded-lg shadow-lg p-6 mb-6">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2 text-left text-gray-800">ID</th>
        <th class="px-4 py-2 text-left text-gray-800">First Name</th>
        <th class="px-4 py-2 text-left text-gray-800">Last Name</th>
        <th class="px-4 py-2 text-left text-gray-800">Email</th>
        <th class="px-4 py-2 text-left text-gray-800">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let submission of submissions" class="hover:bg-gray-100">
        <td class="border px-4 py-2">{{ submission.id }}</td>
        <td class="border px-4 py-2">{{ submission.firstName }}</td>
        <td class="border px-4 py-2">{{ submission.lastName }}</td>
        <td class="border px-4 py-2">{{ submission.email }}</td>
        <td class="border px-4 py-2 flex gap-2">
          <button
          routerLink="/form-submission/{{ submission.id }}/edit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Edit
          </button>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deleteSubmission(submission.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
