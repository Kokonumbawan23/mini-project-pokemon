<div class="min-h-screen flex items-center justify-center bg-slate-100/80">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <button (click)="formStatus = 'login'" [ngClass]="{'opacity-50': formStatus === 'register'}"
      class=" mr-2 text-blue-700 border-b-2 border-blue-700  hover:bg-blue-100/50 font-bold py-2 px-4 focus:outline-none focus:shadow-outline"
      type="button">
      Login
    </button>
    <button (click)="formStatus = 'register'" [ngClass]="{'opacity-50': formStatus === 'login'}"
      class="text-green-700  border-b-2 border-green-700 hover:bg-green-100/50 font-bold py-2 px-4 focus:outline-none focus:shadow-outline"
      type="button">
      Register
    </button>
    <h2 class="text-2xl font-bold mb-2 mt-4">{{ formStatus | titlecase }}</h2>
    <p class="text-md text-gray-400">{{ (formStatus === 'login')? 'Login to continue' : 'Create an account'  }}</p>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="flex justify-center gap-4 mb-4">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          formControlName="email"
          id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          formControlName="password"
          id="password" type="password" placeholder="Password">
      </div>
      <div *ngIf="formStatus === 'login'">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Login
        </button>
      </div>
      <div *ngIf="formStatus === 'register'">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
